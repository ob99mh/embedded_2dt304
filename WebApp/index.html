<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classroom Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .map-container {
      display: flex;
      gap: 20px;
      margin-top: 50px;
    }

    .classroom {
      width: 200px;
      height: 200px;
      background-color: #ffffff;
      border: 2px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <button onclick="sendMessage()">Send 'Hello' to test/mkrnb</button>

  <div class="map-container">
    <div class="classroom" id="classroomA">Classroom A</div>
    <div class="classroom" id="classroomB">Classroom B</div>
  </div>

  <!-- ‚úÖ Place Paho script BEFORE your MQTT logic -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>

  <script>
    let client;

    window.addEventListener('load', () => {
      const clientId = "webClient_" + Math.random().toString(16).substr(2, 8);

      // ‚úÖ Paho must be available now
      client = new Paho.MQTT.Client("localhost", 5500, "/mqtt", clientId);

      client.onConnectionLost = (responseObject) => {
        console.error("Connection lost:", responseObject.errorMessage);
      };

      client.onMessageArrived = (message) => {
        console.log("Message arrived:", message.destinationName, message.payloadString);
        const color = message.payloadString;

        // Update both classrooms with received color
        document.getElementById("classroomA").style.backgroundColor = color;
      };

      client.connect({
        onSuccess: () => {
          console.log("‚úÖ Connected to MQTT bridge (localhost:5500)");
          client.subscribe("test/mkrnb");
        },
        onFailure: (error) => {
          console.error("‚ùå MQTT connection failed:", error.errorMessage);
        }
      });
    });

    function sendMessage() {
      if (client && client.isConnected()) {
        const msg = new Paho.MQTT.Message("hello from browser");
        msg.destinationName = "test/mkrnb";
        client.send(msg);
        console.log("üì§ Sent message to test/mkrnb");
      } else {
        console.warn("‚ö†Ô∏è MQTT client not connected yet.");
      }
    }
  </script>
</body>
</html>
